apiVersion: apps/v1
kind: Deployment
metadata:
  name: nominatim-update-service
  labels:
    app: nominatim-update-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nominatim-update-service
  template:
    metadata:
      labels:
        app: nominatim-update-service
    spec:
      containers:
        - name: nominatim-update-service
          image: gcr.io/sebastian-lauth-270620/nominatim-update-service:1
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: cloudsql-instance-credentials
              mountPath: /secrets/cloudsql
              readOnly: true
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /secrets/cloudsql/credentials.json
        - name: cloudsql-proxy
          image: gcr.io/cloudsql-docker/gce-proxy:1.14
          command: [
            "/cloud_sql_proxy",
            "-instances=sebastian-lauth-270620:europe-west3:peakwork-db=tcp:5432",
            "-credential_file=/secrets/cloudsql/credentials.json"
          ]
          securityContext:
            runAsUser: 2  # non-root user
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: cloudsql-instance-credentials
              mountPath: /secrets/cloudsql
              readOnly: true
      volumes:
        - name: cloudsql-instance-credentials
          secret:
            secretName: cloudsql-instance-credentials
